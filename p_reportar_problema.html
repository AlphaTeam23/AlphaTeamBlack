<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preferencias de idioma</title>
    <link rel="stylesheet" href="css/estilos_prof.css">
</head>
<body>
    <header>
        <h1>ALPHA TEAM</h1>

            <div class="regresar">
                <figure>
                     <a href="javascript:history.back()">
                    <img src="imagenes/cheuron-izquierdo (2).png" alt=""></a>
                </figure>
            </div>
    </header>

    <main>
        <section class="reporte">
            <h2>INDICANOS CUAL ES TU PROBLEMA</h2>
            <form>
                <div class="report">
                    <label for="nombre">Nombre completo</label>
                    <input type="text" id="nombre" placeholder="Indíquenos su nombre completo">
                </div>

                <label for="reportar"></label>
                <textarea name="reportar" id="reportar" cols="30" rows="10" placeholder="Describe aquí tu problema"></textarea>

                <input type="submit" value="Borrar" class="report_ev">
                <input type="submit" value="Enviar reporte" class="report_ev">
                
            </form>
        </section>
    </main>
</body>
</html>
