<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="css/estilos_prof.css">
</head>
<body>
    <header>
        <h1>ALPHA TEAM</h1>
        <a href="p_alphaTeam.html">
            <figure class="logo_pagina">
                <img src="imagenes/pruebalogo__2_-removebg-preview.png" alt="">
            </figure>
        </a>

            <div class="regresar">
                <figure>
                     <a href="javascript:history.back()">
                    <img src="imagenes/cheuron-izquierdo (2).png" alt=""></a>
                </figure>
            </div>
    </header>

    <main class="cambio_contraseña">
        <h2>CAMBIO DE CONTRASEÑA</h2>
        <form class="input_boton1">
            <input type="password" class="botton1" placeholder="Nueva contraseña" required maxlength="10" autofocus>
            <div class="imagen2">
            <img src="imagenes/bx-lock-alt.svg" alt="">
            </div>
            <br>
            <input type="password" class="botton2" placeholder="Confirmar contraseña" required maxlength="10">
            <div class="imagen">
                <img src="imagenes/bx-lock-alt.svg" alt="">
            </div>
            <input type="submit" value="ENVIAR" class="enviar">
        </form>
    </main>
</body>
</html>
