    <main>
        <section>
            <figure class="menu_responsive">
                <img src="imagenes/bx-menu.svg" alt="">
            </figure>
            <form class="planificacion_docente">
                <fieldset class="planif_fielsed">
                    <legend class="plan_docente">CARGAR PLANIFICACIÓN</legend>
                    <label for="curso1">Nivel</label>
                        <select name="curso1" id="curso1" required>
                            <option value="">- Elija un curso -</option>
                            <optgroup label="Nivel Primario">
                            <option value="pp">Pre-primario</option>
                            <option value="1p">1° Grado</option>
                            <option value="2p">2° Grado</option>
                            <option value="3p">3° Grado</option>
                            <option value="4p">4° Grado</option>
                            <option value="5p">5° Grado</option>
                            <option value="6p">6° Grado</option>
                            <optgroup label="Nivel Secundario">
                            <option value="1s">1° Grado</option>
                            <option value="2s">2° Grado</option>
                            <option value="3s">3° Grado</option>
                            <option value="4s">4° Grado</option>
                            <option value="5s">5° Grado</option>
                            <option value="6s">6° Grado</option>
                    </select>


                    <label for="seccion">Seccion</label>
                    <select name="seccion" id="seccion" required>
                        <option value="">Elija una Seccion</option>
                        <option value="">A</option>
                        <option value="">B</option>
                        <option value="">C</option>
                        <option value="">D</option>
                        <option value="">E</option>
                        <option value="">F</option>
                    </select>
                   <br><br>
                    <label for="planificacion" class="cargar-plan">Cargar Archivo</label>
                    <input type="file" id="planificacion" class="planificar" value="">



                </fieldset>

                <input class="enviar_borrar" type="button" name="enviar" value="ENVIAR">
                <input class="enviar_borrar" type="reset" value="CANCELAR">

            </form>
        </section>
    </main>
