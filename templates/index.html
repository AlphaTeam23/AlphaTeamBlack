<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="/static/css/estilos.css">
    <link rel="stylesheet" href="/static/js/script.js">
    <link rel="icon" href="/static/imagenes/icono_pagina.png">

</head>
<body>
    <header>
        <h1>ALPHA TEAM</h1>
        <figure class="logo_pagina">
            <img src="/static/imagenes/logo.png" alt="">
        </figure>
    </header>

    <main>
        <!-- Mostrar mensaje si el usuario o la contraseña son inválidos -->
        <div class="mensaje-error {% if not mensaje %} ocultar {% endif %}">
            <div class="alert alert-danger" role="alert">
                <strong>{{ mensaje }}</strong>
            </div>
        </div>

              
        <div class="iniciar_container">
            <form action="/sesion" id="loginForm" method="POST">
                <h2 class="titulo1">INICIO DE SESION</h2>
                <input type="text" placeholder="Matrícula" name="matricula" autofocus id="user" required autocomplete="off" >
                <img src="/static/imagenes/bx-fingerprint.svg"  alt="" class="imagen">

                <input type="password" name="contraseña" id="contra" placeholder= "Contraseña" required maxlength="15" autocomplete="off" >
                <img src="/static/imagenes/bx-lock-alt.svg" alt="" class="cont">
                <button type="submit" class="access">Acceder</button>
            </form>
        </div>
    </main>
    
    
    <aside>
        <h4>SIGUENOS EN REDES SOCIALES</h4>
        <div class="contenedor">
            <div class="container">
                <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
                <img src="/static/imagenes/facebook-circle-logo-60 (1).png" alt="">
                </a>
            </div>
            <div class="container">
                <a href="https://www.instagram.com/" target="_blank">
                <img src="/static/imagenes/instagram-logo-60 (1).png" alt="">
                </a>
            </div>

            <div class="container">
                <a href="https://twitter.com/?lang=es" target="_blank">
                <img src="/static/imagenes/twitter-logo-60.png" alt="">
                </a>
            </div>
        </div>

    </aside>

    <!-- <script src="/static/js/script.js"></script> -->
</body>
</html>
