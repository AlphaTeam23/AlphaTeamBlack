<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambiar Foto</title>
    <link rel="stylesheet" href="css/estilos_prof.css">
    <link rel="icon" href="imagenes/icono_pagina.png">
    <script src="js/cambiofoto.js" defer></script> <!-- Incluye el archivo JavaScript -->
</head>
<body>
    <header>
        <h1>ALPHA TEAM</h1>
        <a href="p_alphaTeam.html">
            <figure class="logo_pagina">
                <img src="imagenes/logo.png" alt="">
            </figure>
        </a>
        <div class="regresar">
            <figure>
                <a href="javascript:history.back()">
                    <img src="imagenes/flecharegresar.png" alt="">
                </a>
            </figure>
        </div>
    </header>

    <main>
        <form class="cargar-imagen">
            <h2>Carga aqu√≠ tu foto</h2>
            <figure class="cambio-img">
                <img id="imagenPrevia" src="imagenes/imagenprofesor.jpg" alt="Imagen previa">
            </figure>
            <label for="cargarfoto"></label>
            <input type="file" id="cargarfoto" accept="image/*">
            <button type="button" id="btnSubirFoto">Subir foto</button>
        </form>
    </main>
</body>
</html>
