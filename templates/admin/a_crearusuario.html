<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creación de Usuario</title>
    <link rel="stylesheet" href="/static/css/estilos_admin.css">
    <link rel="icon" href="/static/imagenes/logo.png">
</head>

<body>
    <header>
        <h1>ALPHA TEAM</h1>
        <figure class="logo_pagina">
            <img src="/static/imagenes/logo.png" alt="">
        </figure>
        <nav>
            <ul>
                <li><img src="/static/imagenes/bxs-school(1).svg" alt="cursos">
                    <a href="/alphaTeam/admin/cursos">ADMINISTRACIÓN CURSOS</a>
                </li>
                <li><img src="/static/imagenes/bxs-pencil.svg" alt="inscripción">
                    <a href="/alphaTeam/admin/inscripcion">INSCRIPCIÓN</a>
                </li>
                <li><img src="/static/imagenes/bxs-book-content.svg" alt="planificación">
                    <a href="/alphaTeam/admin/planificacion">PLANIFICACIÓN DOCENTE</a>
                </li>
                <li><img src="/static/imagenes/bx-file.svg" alt="record">
                    <a href="/alphaTeam/admin/recordnota">RECORD DE NOTAS</a>
                </li>
                <li><img src="/static/imagenes/bx-user.svg" alt="usuario">
                    <a href="/alphaTeam/admin/usuarios">GESTIÓN USUARIOS</a>
                </li>
                <li><img src="/static/imagenes/bxs-log-out.svg" alt="cerrar">
                    <a href="/alphaTeam/templates/cerrarsesion">CERRAR SESIÓN</a>
                </li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <div class="tit_pagina">
                <h4>CREAR USUARIOS</h4>
            </div>
            <form class="inscripcion" action="/alphaTeam/admin/crearusuarios" method="POST">
                <label class="nomt" for="nomt">Nombre:</label>
                <input class="inpnomt" type="text" id="nomt" name="nomt" required>

                <label class="apet" for="apet">Apellidos:</label>
                <input class="inpapet" type="text" id="apet" name="apet" required>
                <br>
                <label class="cedula" for="cedula">Cédula:</label>
                <input class="inpcedula" type="text" id="cedula" name="cedula">

                <label class="telefono" for="telefono">Teléfono:</label>
                <input type="text" id="telefono" name="telefono">
                <br>
                <label class="correo" for="correo">Correo:</label>
                <input class="inpcorreo" type="email" id="correo" name="correo">

                <label class="nacimiento" for="nacimiento">Fecha de Nacimiento:</label>
                <input class="inpocup" class="inpeduc" type="date" id="nacimiento" name="nacimiento">
                <br>
                <label class="direccion" for="direccion">Dirección:</label>
                <input class="inpdireccion" type="text" id="direccion" name="direccion" required>

                <label class="contraseña" for="contraseña">Contraseña:</label>
                <input type="password" id="contraseña" name="contraseña">
                <br><br>
                <label class="selectusuario" for="tipousuario">Tipo de Usuario:</label>
                <select id="tipousuario" name="tipousuario" required>
                    <option value="administrador">Administrador</option>
                    <option value="profesor">Profesor</option>
                </select>

                <label class="materia" for="materia">Materia:</label>
                <select class="selectmateria" id="materia" name="materia" disabled>
                    <option value="0">Elija solo si va agregar profesor</option>
                    <option value="1">Lengua Española</option>
                    <option value="2">Matemáticas</option>
                    <option value="3">Ciencias Sociales</option>
                    <option value="4">Ciencias Naturales</option>
                    <option value="5">Física</option>
                    <option value="6">Educación Financiera</option>
                    <option value="7">Inglés</option>
                </select>
                <br>
                <button class="btguardarusuario" type="submit">Crear Usuario</button>
            </form>
        </section>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const tipoUsuario = document.getElementById('tipousuario');
            const materia = document.getElementById('materia');

            tipoUsuario.addEventListener('change', function () {
                if (tipoUsuario.value === 'profesor') {
                    materia.disabled = false;
                } else {
                    materia.disabled = true;
                    materia.value = '0'; // Reinicia la selección si no es profesor
                }
            });
        });
    </script>
</body>

</html>
