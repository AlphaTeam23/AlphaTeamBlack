<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambio de contraseña</title>
    <link rel="stylesheet" href="/css/estilos_prof.css">
    <link rel="icon" href="/imagenes/icono_pagina.png">
</head>
<body>
    <header>
        <h1>ALPHA TEAM</h1>
        <a href="p_alphaTeam.html">
            <figure class="logo_pagina">
                <img src="/imagenes/logo.png" alt="">
            </figure>
        </a>

            <div class="regresar">
                <figure>
                     <a href="javascript:history.back()">
                    <img src="/imagenes/flecharegresar.png" alt=""></a>
                </figure>
            </div>
    </header>

    <main class="cambio_contraseña">
        <h2>CAMBIO DE CONTRASEÑA</h2>
        <form class="input_boton1">
            <figure class="reset">
                <img src="/imagenes/reset-password.png" alt="">
            </figure>

            <input type="password" class="botton1" placeholder="Contraseña Antigua" required maxlength="10" autofocus>
            <div class="imagen1">
                <img src="/imagenes/bx-lock-alt.svg" alt="">
            </div>
            <input type="password" class="botton3" placeholder="Nueva Contraseña" required maxlength="10">
                <div class="imagen2">
            <img src="/imagenes/contrasena.png" alt="">
            </div>

            <br>
            <input type="password" class="botton2" placeholder="Confirmar Contraseña" required maxlength="10">
            <div class="imagen">
                <img src="/imagenes/confirmar.png" alt="">
            </div>
            <input type="submit" value="CAMBIAR CONTRASEÑA" class="enviar">
        </form>
    </main>
</body>
</html>
