<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="imagenes/icono_pagina.png">

</head>
<body>
    <header>
        <h1>ALPHA TEAM</h1>
        <figure class="">
            <img src="imagenes/logo.png" alt="">
        </figure>
    </header>

    <main>
        <div class="iniciar_container">
            <form id="loginForm">
                <h2 class="titulo1">INICIO DE SESION</h2>
                <input type="tel" placeholder="Matrícula" autofocus id="user" required autocomplete="off" >
                <img src="imagenes/bx-fingerprint.svg"  alt="" class="imagen">

                <input type="password" name="contra" id="contra" placeholder= "Contraseña" required maxlength="15" autocomplete="off" >
                <img src="imagenes/bx-lock-alt.svg" alt="" class="cont">
                <button type="submit" class="access">Acceder</button>
            </form>
        </div>
    </main>
    
    
    <aside>
        <h4>SIGUENOS EN REDES SOCIALES</h4>
        <div class="contenedor">
            <div class="container">
                <a href="https://www.facebook.com/?locale=es_LA" target="_blank">
                <img src="imagenes/facebook-circle-logo-60 (1).png" alt="">
                </a>
            </div>
            <div class="container">
                <a href="https://www.instagram.com/" target="_blank">
                <img src="imagenes/instagram-logo-60 (1).png" alt="">
                </a>
            </div>

            <div class="container">
                <a href="https://twitter.com/?lang=es" target="_blank">
                <img src="imagenes/twitter-logo-60.png" alt="">
                </a>
            </div>
        </div>

    </aside>

    <script src="js/script.js"></script>
</body>
</html>
